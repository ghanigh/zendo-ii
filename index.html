    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              zendo: {
                dark: '#0B0F19', // Deep Midnight Blue
                card: '#161e31', // Slightly lighter for contrast
                input: '#1e293b', // Inputs bg
                primary: '#06b6d4', // Cyan
                secondary: '#3b82f6', // Blue
                accent: '#f59e0b', // Gold
                success: '#10b981',
                error: '#ef4444',
                text: {
                  primary: '#f8fafc',
                  secondary: '#94a3b8',
                  muted: '#64748b'
                }
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'radar': 'radar 2s linear infinite',
              'slide-up': 'slideUp 0.3s ease-out forwards',
            },
            keyframes: {
              radar: {
                '0%': { transform: 'scale(0.8)', opacity: '0.8' },
                '100%': { transform: 'scale(2.5)', opacity: '0' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #0B0F19; color: #f8fafc; }
      /* Hide scrollbar for clean mobile look */
      ::-webkit-scrollbar { width: 0px; background: transparent; }
      /* Glassmorphism utilities */
      .glass {
        background: rgba(22, 30, 49, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(148, 163, 184, 0.1);
      }
    </style>
